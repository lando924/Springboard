<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Look at my Cool Memezzz</h1>
        <h4 class="title">Fill out the following forms to make fun memes!</h4>


    <form class="memeForm" >
    
        
        <div>Image URL: <input type="url" id="textInput" name="textInput" placeholder="URL to creat Meme"></div>

        <div>Top Text: <input type="text" id="topText" placeholder="Optional: What do you want it to say on top?"></div>

        <div>Bottom Text: <input type="text" id="bottomText" placeholder="Optional: What do you want it to say on bottom?"></div>

        <button type="submit">Generate Meme</button>
    </form>

    


    <div id="meme-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
