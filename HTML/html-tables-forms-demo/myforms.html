<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo!</h1>
    <form>
        <input 
        name="city" 
        type="text" 
        placeholder="Enter a City" 
        minlength="2" 
        maxlength="10" 
        required>  
    </form>
    <button>Our <b>First</b> Button</button>
    <h2>Register</h2>
    <form>
        <button type="button" >Click Me</button>
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <input type="checkbox" name="to-agree">
        I agree to the terms of service
        <p>Select Shirt Size</p>
        <input type="radio" name="shirt-size" value="XS"> XS
        <input type="radio" name="shirt-size" value="S"> S
        <input type="radio" name="shirt-size" value="M"> M
        <input type="radio" name="shirt-size" value="L"> L
        <button type="submit">Submit Form</button>
        <!-- <input type="submit" value="GO!"> -->
    </form>
    <form>
        Type of bicycle:
        <input type="radio" name="bike-type" value="road"> Road <br>
        <input type="radio" name="bike-type" value="mtn"> Mountain <br>
        <input type="radio" name="bike-type" value="hybrid"> Hybrid <br>
    </form>

<h2>Other Input Types</h2>
    <form>
        Pick a Color: <input type="color" name="color">
        Enter Your Birthday: <input type="date" name="birthday">
        How happy are you? <input type="range" name="happiness" min="1" max="10" step="2" >
        
        <br>
        Select a State:
        <select name="state" placeholder="Choose a state">
            <option value="">--Choose Your State--</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
        </select>

        <br>
        Please Draft an Exquisite Essay:
        <textarea value="essay" cols="30" rows="10" minlength="5" maxlength="200"></textarea>
        <button type="submit">Submit</button>
    </form>

<h2>Search Reddit:</h2>
<form action="https://www.reddit.com/search" method="get">
    <input type="text" name="q" placeholder="Search Term:">
    Sort by:
    <select name="sort">
        <option value="top">Top</option>
        <option value="new">New</option>
        <option value="comments">Comments</option>
    </select>
    <button type="submit">Search!</button>
    <!-- https://www.reddit.com/search/?q=arsenal -->
</form>

<form method="post" enctype="multipart/form-data">
    <label>
        This won't atually work, but go ahead and pick a file!
        <input type="file">
    </label>
</form>
</body>
</html>
