<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<h1>Touch me for Pizza</h1>

<p>Anchovies are overrated...<b>I AM BOLD!</b></p>

<h3>Inline Testing</h3>
<button onclick="alert('Press me once!')">Turn Me On!</button>
<button ondblclick="alert('Press me twice!')">Turn Me On!</button>

<h3>JS Onclick</h3>
<button id="teal">Turn Me Teal!</button>

<h3>Add Eventlistener</h3>
<button id="green">Change to Green</button>

<h3>Golden Ticket</h3>
<button id="gold">Money Button</button>

<script src="script.js"></script>
</body>
</html>
