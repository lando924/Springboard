<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
      <h2>Welcome to Jeopardy!</h2>

      <table id="jeopardy">
            <thead>
                  <tr id="head">
                        <th id="title0"></th>
                        <th id="title1"></th>
                        <th id="title2"></th>
                        <th id="title3"></th>
                        <th id="title4"></th>
                        <th id="title5"></th>
                  </tr>                  
            </thead>
            <tbody>
                  <tr id="q0">
                        <td id="0-0"></td>
                        <td id="1-0"></td>
                        <td id="2-0"></td>
                        <td id="3-0"></td>
                        <td id="4-0"></td>
                        <td id="5-0"></td>
                  </tr>
                  <tr id="q1">
                        <td id="0-1"></td>
                        <td id="1-1"></td>
                        <td id="2-1"></td>
                        <td id="3-1"></td>
                        <td id="4-1"></td>
                        <td id="5-1"></td>
                  </tr>
                  <tr id="q2">
                        <td id="0-2"></td>
                        <td id="1-2"></td>
                        <td id="2-2"></td>
                        <td id="3-2"></td>
                        <td id="4-2"></td>
                        <td id="5-2"></td>
                  </tr>
                  <tr id="q3">
                        <td id="0-3"></td>
                        <td id="1-3"></td>
                        <td id="2-3"></td>
                        <td id="3-3"></td>
                        <td id="4-3"></td>
                        <td id="5-3"></td>
                  </tr>
                  <tr id="q4">
                        <td id="0-4"></td>
                        <td id="1-4"></td>
                        <td id="2-4"></td>
                        <td id="3-4"></td>
                        <td id="4-4"></td>
                        <td id="5-4"></td>
                  </tr>
            </tbody>

      </table>

      <button class="restart">Restart Game!</button>
      <div class="loader"></div>


      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>
      <script src="https://unpkg.com/lodash"></script>
      <script src="script.js"></script>

</body>
</html>
